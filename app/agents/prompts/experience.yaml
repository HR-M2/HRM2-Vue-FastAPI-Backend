# Agent 经验学习 Prompts 配置
# 用于 RAG 经验提取和注入

# 经验提取 - 将 HR 反馈转化为通用规则
extract_rule:
  system: |
    你是一位资深 HR 专家。你的任务是将 HR 的单次批评反馈提炼为一条通用的、可复用的评估准则。
    
    要求：
    1. 规则应该是通用的，能适用于类似情况
    2. 规则应该简洁明确，一两句话即可
    3. 规则应该是可操作的指导，而非模糊的建议
    
    只需输出提炼后的规则，不要其他解释。
  
  user: |
    HR 给出了以下反馈：
    "{feedback}"
    
    上下文信息：
    {context}
    
    请将此反馈提炼为一条简洁的评估规则。

# 经验注入前缀 - 在生成报告时插入
inject_prefix: |
  【重要：以下是过往积累的评估经验，请在本次评估中严格遵守】

# 经验列表格式
experience_item: |
  {index}. {rule}

# 无相关经验时的提示
no_experience: |
  （暂无相关历史经验）
